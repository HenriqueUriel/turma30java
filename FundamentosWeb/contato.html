<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>

     <ul id="menu">
        <li>
            <a href="index.html"> Home </a>
        </li>
        <li>
            <a href="contato.html"> Contato </a>
        </li>
    </ul>
  
        <form class="center mgcenter">
            <fieldset class="borda20px">
                <legend class="borda20px">Entre em Contato Comigo</legend>
                <label for="nome">Nome</label><br>
                <input class="borda20px" type="text" id="nome" onkeyup='validaNome()'>
                <div id='txtNome'></div>
                <br>

                <label for="email">Email</label><br>
                <input class="borda20px" type="email" id="email" onkeyup="validaEmail()">
                <div id='txtEmail'></div>
                <br>

                <label for="assunto">Assunto</label><br>
                <textarea class="borda20px" name="assunto" id="assunto" cols="30" rows="8" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
                <br>

                <button class="borda20px botao" onclick="enviar()">Enviar</button>
            </fieldset>
        </form>

    <footer>    
        <div class="container">
            <a href="https://www.instagram.com/_rikiuriel/" target="_blank">
                <img class="tm-social" src="assets/img/instagram.png" alt="Logo instagram">
            </a>
            <a href="https://www.linkedin.com/in/henrique-uriel/" target="_blank">
                <img class="tm-social" src="assets/img/linkedin.png" alt="Logo linkedin">
            </a>
            <a href= "https://goo.gl/maps/DnSTzDoCgzjXYvBb7" target="_blank">
                <img class="tm-social" src="assets/img/google-maps.png" alt="Logo google-maps">
            </a>
        </div>

        <p class="center">
            Todos os direitos reservados: Henrique Uriel &copy;
        </p>
    </footer>

    <script src="assets/js/script.js"></script>

</body>
</html>
