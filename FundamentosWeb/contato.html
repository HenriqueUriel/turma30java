    <h1 class="center">Entre em Contato Comigo</h1>
    
    <div class="mg-26 center">
        <form>
            <label for="nome">Nome</label><br>
            <input class="borda20px" type="text" id="nome" onkeyup='validaNome()'>
            <div id='txtNome'></div>
            <br>

            <label for="email">Email</label><br>
            <input class="borda20px" type="email" id="email" onkeyup="validaEmail()">
            <div id='txtEmail'></div>
            <br>

            <label for="assunto">Assunto</label><br>
            <textarea class="borda20px" name="assunto" id="assunto" cols="30" rows="8" onkeyup="validaAssunto()"></textarea>
            <div id='txtAssunto'></div>
            <br>

            <button class="borda20px botao" onclick="enviar()">Enviar</button>
        </form>
    </div>
